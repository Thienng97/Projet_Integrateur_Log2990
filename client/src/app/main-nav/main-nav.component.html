<mat-toolbar *ngIf="this.router.url != LOGIN_PATH" color="primary">
  <span class="logo">{{ client }}</span>
  <div id="header" [@slideInOut]="isAdminMode ? 'open' : 'closed'">
    <div id="options">
      <div id="text">{{ TEXT_ADMIN }}</div>
      <mat-slide-toggle id="slider" [checked]="isAdminMode" (change)="this.adminService.adminToggle()"></mat-slide-toggle>
      <div id="buttons">
        <button class="button" [disabled]="!isAdminMode" mat-raised-button (click)="openDialogSimple()">{{ TEXT_BOUTON_2D }}</button>
        <button class="button" [disabled]="!isAdminMode" mat-raised-button (click)="openDialogFree()">{{ TEXT_BOUTON_3D }}</button>
      </div>
    </div>
  </div>
</mat-toolbar>

<mat-sidenav-container class="content">
  <mat-sidenav-content>
    <router-outlet></router-outlet>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
